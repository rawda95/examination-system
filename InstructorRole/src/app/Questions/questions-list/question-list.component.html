 
 <mat-spinner *ngIf="isLoading"></mat-spinner>
 
 <mat-accordion multi="true" *ngIf="questions.length>0 && !isLoading" >
   <mat-expansion-panel *ngFor="let question of questions">
      <mat-expansion-panel-header>
        {{question.title}}
      </mat-expansion-panel-header>
      <p>{{question.content}}</p>
      <mat-action-row *ngIf="userIsAuthenticate">
        <a mat-button color="primary" [routerLink]="['/edit',question.id]">Edit</a>
        <button mat-button color="warn" (click)="onDelete(question.id)">Delete</button>

      </mat-action-row>
   </mat-expansion-panel>
 </mat-accordion>

 <p class="info-text  mat-body-2" *ngIf="questions.length <= 0">No questions Added Yet</p>
