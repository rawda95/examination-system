 
 <!--================ Start Our courses =================-->
  <div class="popular_courses">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="main_title">
            <h2 class="mb-3">My Courses</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- single course -->
        <div class="col-lg-3 single_course" *ngFor="let course of Courses">
              <div class="course_head">
                <img class="img-fluid"  [src]="course.img"  alt="" />
              </div>
              <div class="course_content">
                <h4 class="mb-3">
                  <a href="course-details.html"><span>Course Name</span>:{{course.Name}}</a>
                </h4>
                <p>
                {{course.description}}
                </p>
               <p>
                 {{course.InstructorName}}
               </p>
              </div>
            
            
        
        </div>
      </div>
    </div>
  </div>
  <!--================ End Popular Courses Area =================-->
